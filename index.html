<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="item1">Calculator</div>
        <div class="item2">
            <div class="left1"><input type="text" id="res"></div>
            <div class="left2"><input type="text" id="exp"></div>
        </div>
        <div class="item3">
            <div class="a">
                <div class="but" onclick="clearall()">CA</div>
                <div class="but" onclick="clearele()">CE</div>
                <div class="but" onclick="expression('%')">%</div>
                <div class="but" onclick="expression('/')">/</div>
            </div>
            <div class="a">
                <div class="but" onclick="expression(7)">7</div>
                <div class="but" onclick="expression(8)">8</div>
                <div class="but" onclick="expression(9)">9</div>
                <div class="but" onclick="expression('*')">*</div>
            </div>
            <div class="a">
                <div class="but" onclick="expression(4)">4</div>
                <div class="but" onclick="expression(5)">5</div>
                <div class="but" onclick="expression(6)">6</div>
                <div class="but" onclick="expression('-')">-</div>
            </div>
            <div class="a">
                <div class="but" onclick="expression(1)">1</div>
                <div class="but" onclick="expression(2)">2</div>
                <div class="but" onclick="expression(3)">3</div>
                <div class="but" onclick="expression('+')">+</div>
            </div>
            <div class="a">
                <div class="but" onclick="expression(0)">0</div>
                <div class="but" onclick="expression('.')">.</div>
                <div class="but" onclick="result()">=</div>
            </div>
        </div>
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">Switch AppearanceðŸŒ™</div>
    </div>
</body>

</html>
